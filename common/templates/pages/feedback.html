{% extends 'base.html' %}

{% block content %}

    <form method="POST">
        <!-- TODO: Сверстать при помощи bootstrap-форм -->
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send">
    </form>

    {% for post in feedbacks %}
        <h3>{{ post.author }}</h3>
        <p>{{ post.title }}</p>
        <p>{{ post.text }}</p>
    {% endfor %}

{% endblock %}
